<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors!</title>
</head>

<body>
    <h1>Rock paper scissors game</h1>
    <p>Click a button to play. The game will last for the five rounds, whoever wins more rounds wins. Remember that the
        draws are not counted.</p>
    <button id="rockButton">Rock</button>
    <button id="paperButton">Paper</button>
    <button id="scissorsButton">Scissors</button>
    <p id="result"></p>
    <script src="app.js">    </script>
</body>

</html>
